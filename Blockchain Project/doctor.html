<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Page</title>
    <style>
        body {
            background-color: #aaf0d1; /* Skyblue */
            color: #006400; /* Dark Green */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #container {
            background-color: #98fb98; /* Pale Green */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        button {
            background-color: #006400; /* Dark Green */
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            resize: none;
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>Doctor Page</h1>
        <form>
            <label for="cure">Provide the cure:</label>
            <textarea id="cure" name="cure" required></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
